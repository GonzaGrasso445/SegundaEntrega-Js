<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
</head>
<body id="body">
    <div class="container">
        <header id="header"></header>
        <h1 class="titleContact">leave your claim</h1>

    </div>
    <form action="" id="formulario">
        <input type="text" id="nombreForm" class="inputcentrado" placeholder="Ingrese su Nombre:">
        <input type="text" id="apellidoForm" class="inputcentrado" placeholder="Ingrese su Apellido:">
        <input type="tel" id="telForm" class="inputcentrado" placeholder="Ingrese su Telefono:">
        <input type="email" id="emailForm" class="inputcentrado" placeholder="Ingrese su Email:">
        <textarea name="texto" id="textForm" class="inputcentrado" rows="10" cols="51" placeholder="Ingrese su comentario:"></textarea>
        <input type="submit"  id="inputcentrado1" value="Enviar">
    </form>
    <footer id="footer"></footer>

    <script src="/js/contato.js"></script>
    <script src="/js/navegacion.js"></script>
    <script src="/js/footer.js"></script>

</body>
</html>
